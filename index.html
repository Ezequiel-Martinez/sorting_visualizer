<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <title>Sorting Visualizer</title>
</head>
<body>

    <nav>
        <div class="nav__sections" id="bubble-sort-btn">
            <span>Bubble sort</span>
        </div>
        <div class="nav__sections" id="selection-sort-btn">
            <span>Selection sort</span>
        </div>
        <div class="nav__slider">
            <h2 class="nav__slider--title">Speed</h2>
            <input type="range" min="-500" max="0" id="speed-slider">
        </div>
        <div class="nav__slider">
            <h2 class="nav__slider--title">Items</h2>
            <input type="range" min="8" max="100" id="item-slider">
        </div>
        <button class="nav__play-btn">Play</button>
    </nav>

    <main>
        <div class="screen">
            <div class="screen__bar"></div>
            <div class="screen__bar"></div>
            <div class="screen__bar"></div>
            <div class="screen__bar"></div>
            <div class="screen__bar"></div>
            <div class="screen__bar"></div>
            <div class="screen__bar"></div>
            <div class="screen__bar"></div>
        </div>
    </main>

</body>

<script src="algorithms.js"></script>
<script src="index.js"></script>
</html>
